apply plugin: 'java'

ext {
    junit = '4.12'
    fastjson = '1.2.47'
    guava = '26.0-jre'
}

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "junit:junit:${junit}",
            "com.alibaba:fastjson:${fastjson}",
            "com.google.guava:guava:${guava}"
    )
}

wrapper {
    gradleVersion = '4.10.2'
}
